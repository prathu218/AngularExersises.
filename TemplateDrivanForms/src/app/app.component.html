<h4>Template drivan Forms Example</h4>
<hr>
<div class="form-container">
  <h1>Submit Form</h1>
  <form #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
    <div class="inputbox">
      <input type="text" name="name" ngModel required #name="ngModel"/>
      <!--The Above approch elemenets the two way binding like [(ngModel)]="name"-->
      <span>Name:</span>
    </div>
      <div class="inputbox">
        <input type="text" name="email" ngModel required #email="ngModel"/>
        <span>Email</span>
      </div>
      <div class="inputbox">
        <button type="submit">Submit</button>
        <button type="button" (click)="resetValue(myForm)">Reset</button>
        <button type="button" (click)="setDefault(myForm)">Default Values</button>
      
    </div>
  </form>
</div>

<hr>
<h4>Data From Form</h4>
<div class="form-contro">
  <p>{{value.name}}</p>
  <p>{{value.email}}</p>
</div>
