<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h5>{{ account.name }}</h5>
      <hr>
      <p>This account is <b>{{ account.status | uppercase }}</b></p>
      <button  type="button" class="btn btn-outline-success" (click)="onSetTo('active')">Active</button>&nbsp;
      <button  type="button" class="btn btn-outline-danger" (click)="onSetTo('inactive')">InActive</button>&nbsp;
      <button  type="button" class="btn btn-outline-secondary" (click)="onSetTo('unknown')">Unknown</button>
    </div>
  </div>
